<!doctype html>

<html lang="en_US">
  <head>
    <meta charset="utf-8" />
    <title>TimeTracker Explorer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="getting-started">
      <form id="file_form">
        <input type="file" id="file" />
        <button id="file-button" type="button">
          <img src="im/document-open.png" alt="Open Log..." />
        </button>
      </form>

      <p>To get started, click the button to the left and select your
      TimeTracker log file.</p>
    </div>

    <div id="loading">
      <div><div></div></div>
      <p>Plotting your data…</p>
    </div>

    <div id="ui">
      <div id="time">
          <button id="load-more" type="button">Load More</button>
      </div>

      <form id="search-form">
        <input id="search" type="search" default="Regex Search" />
        <button id="search-button" type="button">Search</button>
        <ul id="searches">
        </ul>
      </form>

      <div id="blockinfo">
        <h2>On Sep 14 2013, at 14:54–15:30</h2>
        <table id="blockevents" class="events">
          <tr><td class="counter">1m</td><td class="title">title</td></tr>
        </table>
      </div>

      <div id="searchinfo">
        <header>
          <button type="button" id="delete-search">Delete</button>
          <input value="Search" id="search-text" />
        </header>
        <section id="searchdetails">
          <p>Total time: <span class="total_time">?s</span>
            in <span class="total_blocks">?</span> uninterrupted blocks.</p>
          <canvas class="search_histogram" width="993" height="100"></canvas>
        </section>
        <table id="searchevents" class="events">
        </table>
      </div>
    </div>
</html>
